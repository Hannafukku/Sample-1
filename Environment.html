<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-sky color="#d9d9d9"></a-sky>
<!--	Valid values: none, default, contact, egypt, checkerboard, forest, 
	    goaland, yavapai, goldmine, threetowers, poison, arches, tron,
	    japan, dream, volcano, starry, osiris, moon-->
	    
		<a-entity environment="preset:dream"></a-entity>


<a-assets>

	<a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/Hannafukku/Sample-1/refs/heads/main/whopper/scene.gltf" ></a-asset-item>
				
	<a-asset-item id="scene3_gltf" src="https://raw.githubusercontent.com/Hannafukku/Sample-1/refs/heads/main/bee_gltf/scene.gltf" ></a-asset-item>

	<a-asset-item id="scene4_gltf" src="https://raw.githubusercontent.com/Hannafukku/Sample-1/refs/heads/main/wither_boss_gltf/scene.gltf" ></a-asset-item>


			
</a-assets> 
			<a-gltf-model position="15 2 -6" scale="1 1 1" src="#scene2_gltf"></a-gltf-model>

			<a-gltf-model animation-mixer="clip: idle" position="6 8 2" rotation="0 180 0" scale="2 2 2" src="#scene3_gltf" ></a-gltf-model>

			<a-gltf-model animation-mixer="clip: idle" position="10 2 20" rotation="0 180 0" scale="2 2 2" src="#scene4_gltf" ></a-gltf-model>

    </a-scene>
  </body>
</html>
